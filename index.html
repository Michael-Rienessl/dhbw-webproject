<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>HowTo: Mini-Beispiel "Leaflet Karte mit Marker"</title>
    <link rel="icon" href="assets/images/favicon.png">
    <!-- leaflet.css und leaflet.js von externer Quelle einbinden -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>


    <link rel="stylesheet" href="style/indexStyle.css">
</head>
<body>
<h1>Lorem ipsum solor dir amet</h1>
<div id='mapid'></div>
<!-- OSM-Basiskarte einfügen und zentrieren -->
<script type='text/javascript'>
    var Karte = L.map('mapid').setView([49.011753, 8.403854], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        'attribution':  'Kartendaten &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        'useCache': true
    }).addTo(Karte);
</script>
<!-- Marker einfügen -->
<script type="text/javascript" src="js/markersXML.js"></script>
</body>
</html>
